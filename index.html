<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./STYLES/styles.css">
</head>
<body>
    <div class="container">
        <div class="imagen__logo">
            <img src="./images/Logo.png" alt="">
        </div>
        <div class="campo">
            <div class="campo__encriptador">
                <textarea id="encriptador" class="input__encriptador" placeholder="Ingrese el texto aquí"></textarea>
                
                <div class="campo__encriptador__mensaje">
                    <img src="./images/bi_exclamation-circle-fill.svg" alt="" class="campo__encriptador__icono">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                
                <div class="campo__encriptador__botones">
                    <button onclick="encriptarTexto();" id="campo__encriptador__botones__encriptar" class="campo__encriptador__botones__encriptar">Encriptar</button>
                    <button onclick="desencriptarTexto();" id="campo__encriptador__botones__desencriptar" class="campo__encriptador__botones__desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="campo__resultado">
                <div id="campo__resultado__texto" class="campo__resultado__texto"></div>

                <img src="./images/Muñeco.png" id="imagenMuñeco" class="campo__resultado__imagen">

                <div id="campo__resultado__leyenda1" class="campo__resultado__leyenda1">Ningún mensaje fue encontrado</div>

                <div id="campo__resultado__leyenda2" class="campo__resultado__leyenda2">Ingresa el texto que desees encriptar o desencriptar.</div>

                <button id="campo__resultado__copiar" class="campo__resultado__copiar" onclick="copiarTexto()">Copiar</button>
            </div>

        </div>
        
    </div>
    <script src="./app.js"></script>
    <footer class="footer">
        <p>Desarrollado por Santiago Patricio Gómez Ochoa en Alura One | sp.gomez1405@gmail.com</p>
        <div class="icons">
            <a href="https://www.linkedin.com/in/santiago-patricio-g%C3%B3mez-ochoa-880137315/" target="_blank" class="footer__icon">
                <img src="./images/linkedin.svg">
            </a>
    
            <a href="https://github.com/SantiagoP1405" target="_blank" class="footer__icon">
                <img src="./images/github.svg" alt="">
            </a>
        </div>
        
    </footer>
</body>
</html>
